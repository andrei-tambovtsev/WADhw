<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <link rel="icon" href="resources/img/wave.png">
 <title>Welcome to PostIt! Please Log in</title>
 <link rel="stylesheet" href="resources/css/styles.css">
 <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main" style="border: 1px solid black">
    <div class="Welcome-banner">
      <p id="Welcome"><img src="resources/img/post-it.png" alt="Logo">Welcome to PostIt
      </p>
    </div>
    <div class="login">
      <a id="rick" href="https://www.yout-ube.com/watch?v=dQw4w9WgXcQ">Create an Account</a>
      <h2>or</h2>
      <h2>Please Log In</h2>
      <form action="index.html">
        <br><input type="text" name="e-mail-field" placeholder="e-mail"><br>
        <br><input type="password" name="password-field" placeholder="password"><br>
        <input type="submit" value="Log in">
      </form>
      <a href="https://www.yout-ube.com/watch?v=dQw4w9WgXcQ">The secret word has been forgotten?</a>
    </div>
  </div>
</body>
</html>
